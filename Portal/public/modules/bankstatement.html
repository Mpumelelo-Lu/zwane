<!-- Bank Statement module for apply-loan page -->
 <div class="module-inner">
   <h2>Upload Bank Statement 🏦</h2>
   <p>Please upload a clear photo or PDF of your latest bank statement.</p>

   <form id="bankstatementForm" enctype="multipart/form-data">
     <input type="file" id="bankstatementFile" name="file" accept=".jpg,.jpeg,.png,.pdf" required />
     <button type="submit" class="upload-btn">Upload</button>
   </form>

   <div id="uploadStatus"></div>
